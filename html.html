<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css.css">

</head>
<body>
    <!--------- Osmo [https://osmo.supply/] --------->
<section class="cloneable">
    <div class="looping-words">
      <div class="looping-words__containers">
        <ul data-looping-words-list="" class="looping-words__list">
          <li class="looping-words__list">
            <p class="looping-words__p">IMPROVE</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">KIND</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">FEATURES</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">EACH</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">CURLY BRACES</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">QUATS</p>
          </li>



            <li class="looping-words__list">
            <p class="looping-words__p">MEJORAR</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">TIPO</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">CARACTERISTICAS</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">CADA</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">[LLAVES]</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">"COMILLAS"</p>
          </li>


        </ul>
      </div>
      <div class="looping-words__fade"></div>
      <div data-looping-words-selector="" class="looping-words__selector">
        <div class="looping-words__edge"></div>
        <div class="looping-words__edge is--2"></div>
        <div class="looping-words__edge is--3"></div>
        <div class="looping-words__edge is--4"></div>
      </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="js.js"></script>

</body>
</html>
