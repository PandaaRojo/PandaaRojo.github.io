<!doctype HTML>
<html>
<head>
  <title>PANDA AR</title>
  <!-- Incluir A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Incluir AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <!-- Incluir A-Frame OBJ Loader -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@5.0.0/dist/aframe-extras.loaders.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Definir activos (modelos, imágenes, etc.) -->
    <a-assets>
      <a-asset-item id="casa-mtl" src="casa.mtl"></a-asset-item>
      <a-asset-item id="casa-obj" src="casa.obj"></a-asset-item>
    </a-assets>
    
    <!-- Usa tu propio marcador personalizado -->
    <a-marker preset='custom' type='pattern' url='pattern-logo2AR.patt'>
      <!-- Añadir modelo 3D -->
      <a-entity obj-model="obj: #casa-obj; mtl: #casa-mtl" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
