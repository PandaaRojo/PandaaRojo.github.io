<!DOCTYPE html>
<html>
<head>
  <title>PANDA AR</title>
  <!-- Incluir A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Incluir AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Define el marcador personalizado -->
    <a-marker preset="custom" type="pattern" url="pattern-logo2AR.patt">
      <!-- Cargar el modelo 3D -->
      <a-entity gltf-model="modelo.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Obtener la lista de dispositivos multimedia
    navigator.mediaDevices.enumerateDevices().then(devices => {
      devices = devices.filter(device => device.kind === 'videoinput');
      
      // Encontrar la cámara frontal
      let frontCamera = devices.find(device => device.label.toLowerCase().includes('front'));
      
      if (!frontCamera) {
        alert('No se encontró la cámara frontal');
        return;
      }
      
      // Configurar las opciones de la cámara
      let constraints = {
        video: {
          deviceId: { exact: frontCamera.deviceId }
        }
      };
      
      // Obtener el acceso a la cámara
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          // Reemplazar el video de AR.js con el stream de la cámara frontal
          let video = document.querySelector('video');
          video.srcObject = stream;
        })
        .catch(error => {
          console.error('Error al obtener la cámara frontal:', error);
        });
    });
  </script>
</body>
</html>
