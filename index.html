<!DOCTYPE html>
<html>
<head>
  <title>PANDA AR</title>
  <!-- Incluir A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Incluir AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Define el marcador personalizado -->
    <a-marker preset="custom" type="pattern" url="path-to-your-marker.patt">
      <!-- Cargar el modelo 3D -->
      <a-entity gltf-model="path-to-your-model.glb" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
